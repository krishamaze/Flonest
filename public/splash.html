<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flonest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .splash-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #FFFFFF 0%, #F5E9A8 50%, #E2C33D 100%);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo {
      width: 120px;
      height: 120px;
      background: #E2C33D;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 700;
      color: #000000;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .app-name {
      margin-top: 24px;
      font-size: 24px;
      font-weight: 600;
      color: #1F2937;
      animation: slideUp 0.8s ease-out 0.3s both;
    }

    .tagline {
      margin-top: 8px;
      font-size: 14px;
      color: #6B7280;
      animation: slideUp 0.8s ease-out 0.5s both;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .spinner {
      margin-top: 48px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top-color: #E2C33D;
      border-radius: 50%;
      animation: spin 1s linear infinite, slideUp 0.8s ease-out 0.7s both;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">F</div>
    <h1 class="app-name">Flonest</h1>
    <p class="tagline">Smart inventory management</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
